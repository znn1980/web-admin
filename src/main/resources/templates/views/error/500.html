<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>抱歉，服务器出错了！</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/views/error/css/error.css}" media="all">
</head>
<body>
<div class="error-page">
    <img class="error-page-img" th:src="@{/views/error/img/500.png}">
    <div class="error-page-info">
        <h1>500</h1>
        <p>抱歉，服务器出错了！</p>
        <div>
            <a id="error" class="layui-btn layui-btn-danger">详细错误</a>
            <a id="login" class="layui-btn">返回登陆页</a>
        </div>
    </div>
</div>
<div class="layui-card layui-hide">
    <div class="layui-card-header" th:text="${error}"></div>
    <div class="layui-card-body">
        <blockquote class="layui-elem-quote">
            <p th:each="stackTrace:${error.stackTrace}" th:text="${stackTrace}"></p>
        </blockquote>
    </div>
</div>
<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script th:src="@{/views/error/js/error.js}"></script>
</body>
</html>
