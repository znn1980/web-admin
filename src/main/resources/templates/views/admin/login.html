<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/login.css}" media="all">
    <link rel="stylesheet" th:href="@{/views/admin/css/login.css}" media="all">
</head>
<body>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2><img th:src="@{/views/admin/img/logo.png}"></h2>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="username"></label>
                <input type="text" name="username" id="username" lay-verify="required" placeholder="支持用户名/邮箱/手机号登陆" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>
                <input type="password" name="password" id="password" lay-verify="required" placeholder="输入密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="captcha"></label>
                        <input type="text" name="captcha" id="captcha" lay-verify="required" placeholder="图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img th:src="@{/views/admin/captcha.jpg}" width="120" height="40" class="layadmin-user-login-codeimg" id="login-captcha">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <button id="login-submit" class="layui-btn layui-btn-fluid" lay-submit lay-filter="login-submit">登 入</button>
            </div>
        </div>
    </div>
    <div class="layui-trans layadmin-user-login-footer">
        <p><a id="copyright" style="color: white" target="_blank"></a></p>
    </div>
</div>
<script th:inline="javascript">
    const config = {
        base: new String(/*[[@{/}]]*/)
        , platform: {
            title: [[${platformProperties.title}]]
            , version: [[${platformProperties.version}]]
            , url: [[${platformProperties.url}]]
            , copyright: [[${platformProperties.copyright}]]
        }
    };
</script>
<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script th:src="@{/views/admin/js/login.js}"></script>
</body>
</html>
