<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-sm5">
                    <div class="layui-card">
                        <div class="layui-card-header">角色</div>
                        <div class="layui-card-body">
                            <table class="layui-hide" id="role-table" lay-filter="role-table"></table>
                            <script type="text/html" id="role-toolbar">
                                <div class="layui-btn-group">
                                    <button class="layui-btn layui-btn-warm layui-btn-sm" lay-event="refresh-toolbar">
                                        <i class="layui-icon">&#xe669;</i>刷新
                                    </button>
                                </div>
                            </script>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm7">
                    <div class="layui-card">
                        <div class="layui-card-header">菜单</div>
                        <div class="layui-card-body">
                            <table class="layui-hide" id="menu-table" lay-filter="menu-table"></table>
                            <script type="text/html" id="menu-toolbar">
                                <div class="layui-btn-group">
                                    <button class="layui-btn layui-btn-sm" lay-event="save-toolbar">
                                        <i class="layui-icon">&#xe654;</i>保存
                                    </button>
                                    <button class="layui-btn layui-btn-warm layui-btn-sm" lay-event="refresh-toolbar">
                                        <i class="layui-icon">&#xe669;</i>刷新
                                    </button>
                                </div>
                                <div class="layui-btn-group">
                                    <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="fold-toolbar">
                                        <i class="layui-icon">&#xe66b;</i>折叠
                                    </button>
                                    <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="expand-toolbar">
                                        <i class="layui-icon">&#xe668;</i>展开
                                    </button>
                                </div>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script th:src="@{/views/admin/master/js/role.menu.js}"></script>
</body>
</html>
